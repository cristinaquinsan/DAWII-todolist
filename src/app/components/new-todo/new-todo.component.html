<div class="newTodo">
    <div class="space"></div>
    <div class="container">
        <form (ngSubmit)="saveTodo()" [formGroup]="newTodoForm">
            <div class="fillform">
                <mat-form-field appearance="fill">
                    <mat-label class="margin">Todo name</mat-label>
                    <input matInput formControlName="content" placeholder="Write here your todo">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label class="margin">Priority</mat-label>
                    <input matInput type="number" formControlName="priority" placeholder="Write the priority" min="1"
                        max="9">
                    <mat-hint>1 = Highest priority 9 = Lowest priority</mat-hint>
                </mat-form-field>
            </div>
            <div class="fillform">
                <mat-form-field appearance="fill">
                    <mat-label class="margin">Date</mat-label>
                    <input matInput formControlName="date" placeholder="Write here the date">
                    <mat-hint>dd/mm/YYYY</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label class="margin">Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="uncompleted">Uncompleted</mat-option>
                        <mat-option value="doing">Doing</mat-option>
                        <mat-option value="done">Done</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <button mat-raised-button color="accent"> Add Todo </button>
        </form>
    </div>
    <button mat-raised-button color="accent" routerLink="/">Go Back to list</button>
    <div class="space"></div>
</div>
